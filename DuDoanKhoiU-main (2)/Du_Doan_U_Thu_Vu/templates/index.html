<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #90caf9, #64b5f6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      width: 450px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 25px;
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    h1 span {
      font-size: 30px;
    }

    .input-group {
      margin: 18px 0;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1565c0;
      font-size: 14px;
    }

    input {
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 8px rgba(25, 118, 210, 0.4);
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      border: none;
      background: linear-gradient(135deg, #1565c0, #1e88e5);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(21, 101, 192, 0.3);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 14px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }

    .result.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }

    .result.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>ü©∫</span> D·ª± ƒëo√°n kh·ªëi u v√∫</h1>
    <form id="duDoanForm">
      {% for ten in dac_trung %}
        <div class="input-group">
          <label for="{{ ten }}">{{ ten }}</label>
          <input type="number" step="any" name="{{ ten }}" id="{{ ten }}" required>
        </div>
      {% endfor %}
      <button type="submit">üîç D·ª± ƒëo√°n</button>
    </form>

    <div id="ketQua" class="result"></div>
  </div>

  <script>
    const form = document.getElementById("duDoanForm");
    const ketQuaDiv = document.getElementById("ketQua");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      let data = {};
      formData.forEach((value, key) => { data[key] = value; });

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.error) {
          ketQuaDiv.innerHTML = "‚ö†Ô∏è " + result.error;
          ketQuaDiv.className = "result error";
        } else {
          ketQuaDiv.innerHTML = result.result;
          if (result.result.includes("L√ÄNH T√çNH")) {
            ketQuaDiv.className = "result success";
          } else {
            ketQuaDiv.className = "result error";
          }
        }
      } catch (err) {
        ketQuaDiv.innerHTML = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi server!";
        ketQuaDiv.className = "result error";
      }
    });
  </script>
</body>
</html>
